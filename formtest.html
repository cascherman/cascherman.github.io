<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <style>
            body {
                background-color: #CCCCCC;
                font-family: 'courier new';
                font-size: 20px;
                font-style: italic;
            }

            header {
                text-align: center;
            }

            #title {
                width: auto;
                padding-top: 15px;
                font-family: monospace;
                text-align: center;
            }
            
            input {
                margin-bottom: 35px;
                font-family: 'courier new';
                width: 60%;
                text-align: left;
                font-size: 18px;
            }

            #survey-form {
                padding: 50px 0px 40px 0px;
                text-align: center;
               
            }

            #main-div {
                background-color: whitesmoke;
                margin: 50px 200px 100px 200px;
                box-shadow: 10px 10px 5px #AAAAAA;
                border-radius: 10px;
            }

            #sub-button {
                margin-top: 30px;
                width: 30%;
                text-align: center;
            }
            
            #features {

            }
            
            #comment {
                font-size: 20px;
            }

        </style>
    </head>

    <body id="main-body">
        <header>
            <h1 id="title">Car Finder</h1>
            <p id="description">Enter in your information and we will find your dream car.</p>
        </header>
        <div id="main-div">
            <form action="#" id="survey-form">
                
                <div id="name-div">
                <label for="name" id="name-label">First Name</label><br>
                    <input type="text" name="name" id="name" placeholder="Enter first name here" required><br>
                </div>
                
                <div id="email-div">
                    <label for="email" id="email-label">Email Address</label><br>
                        <input type="email" name="email" id="email" placeholder="Enter email address here" required><br>
                </div>
                
                <div id="number-div">
                    <label for="number" id="number-label">Phone Number</label><br>
                        <input type="number" name="number" id="number" placeholder="Enter Phone Number here" min="10" max="10">
                </div>
                
                <div id="car-type">
                    <label for="cartype">Select your desired vehicle type:
                        <select type="dropdown" name="cartype" id="cartype">
                            <option value="Sedan">Sedan</option>
                            <option value="Truck">Truck</option>
                            <option value="SUV-Large">Large SUV</option>
                            <option value="SUV-Small">Small SUV</option>
                            <option value="Minivan">Minivan</option>
                            <option value="Sports Car">Sports Car</option>
                        </select>
                        <br>
                </div> 
                    
                <div id="features">
                    <p>Select desired features:</p>
                    <label for="bluetooth">Bluetooth
                        <input type="checkbox" name="bluetooth" value="bluetooth">
                    </label><br>
                    <label for="third-row">Third Row
                        <input type="checkbox" name="third-row" value="third-row">
                    </label>
                    <label for="manual-trans">Manual Transmission
                        <input type="checkbox" name="manual-trans" value="manual-trans">
                    </label>
                    <label for="auto-trans">Automatic Transmission
                        <input type="checkbox" name="auto-trans" value="auto-trans">
                    </label>
                    <label for="leather">Leather
                        <input type="checkbox" name="leather" value="leather">
                    </label>
                    <label for="navigation">Navigation System
                        <input type="checkbox" name="navigation" value="navigation">
                    </label>                    
                    <label for="dvd-rear">Rear Entertainment System
                        <input type="checkbox" name="dvd-rear" value="dvd-rear">
                    </label>
                    <label for="tow-pack">Towing Package
                        <input type="checkbox" name="tow-pack" value="tow-pack">
                    </label>                    
                    <label for="rear-cam">Rearview Camera
                        <input type="checkbox" name="rear-cam" value="rear-cam">
                    </label>
                    <label for="blind-spot">Blind Spot Monitoring
                        <input type="checkbox" name="blind-spot" value="blind-spot">
                    </label>
                </div>
                
                <div id="comment-div">
                    <label for="comment">Comments</label>
                        <textarea name="comment" id="comment" rows="5" cols="75">Enter your comments here </textarea>
                </div> 

                <div id="sub-button">
                    <label for="submit-button" id="submit-label">
                        <input type="submit" name="submit" id="submit"></label><br>
                    </label>
                </div>
                <br>
                
            </form>
        </div>    
    </body>

</html>
